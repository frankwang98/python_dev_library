<!DOCTYPE html>
<!-- 网页区 -->
<html>
	<!-- 头部区 -->
	<head>
		<meta charset="utf-8" />
		<title>DevFrank</title>	<!-- 网页标题&收藏夹名称 -->
		<link rel="stylesheet" type="text/css" href=""/>	<!-- 引入的CSS文件 -->
		<script src="" type="text/javascript" charset="utf-8"></script>		<!-- 引入的js文件 -->
	</head>
	<!-- 内容区 -->
	<body bgcolor="" text="blue">	<!-- bgcolor背景色, text字体颜色 -->
		<script src="test.js"></script>
		<!-- 实例 -->
		<h1>我的第一个标题</h1>
		<p>我的第一个段落。</p>
	
		<!-- 百分比进度条 -->
		<h1>JavaScript 百分比进度条</h1>
		<div id="myProgress">
			<div id="myBar">10%</div>
		</div>
		<br>
		<button onclick="move()">点我</button>

		Hello js!
		
		<div>
			目录		<!-- 层，块级元素 -->
		</div>
		
		<span>张三</span>	<!-- 块，行内元素 -->
		
		<!-- js程序 -->
		<script>
		function displayDate(){
			document.getElementById("demo").innerHTML=Date();	
		}
		</script>
		<h1>我的第一个 JavaScript 程序</h1>
		<p id="demo">在这里显示日期</p>
		
		<button type="button" onclick="displayDate()">显示日期</button>
		
		<h1>一、</h1>	<!-- 标题h1-6 -->
		<hr width="50%" align="left" size="5">	<!-- 水平分割线,宽度-百分比和px，对齐方式-左中右，粗细-size -->
		<!-- <hr width="500px"> -->
		
		<h2>二、</h2>
		<p>这是一段话！</p>	<!-- 段落和换行，居左中右和两端 -->
		<p>第二段话！</p>
		hello <br> world <!-- 换行-br -->
		
		<ul>
			<li>123</li> 	<!-- 无序列表,type -->
		</ul>
		<ol>
			<li>123</li>	<!-- 有序列表,type -->
		</ol>
		
		<font size="4" color="red" face="楷体">你好</font>	<!-- 字体格式化标签 -->
		<pre>
			Hello     World 	<!-- 格式化标签-保留空格和换行符 -->
		</pre>
		
		<b>加粗字体</b>	<br>
		<i>斜体字体</i>	<br>
		<u>下划线</u>	<br>
		<del>中划线</del>	<br>
		H<sub>2</sub>O --下标	<br>
		x<sup>2</sup> --上标		<br>
	</body>
</html>

<style>@import"test.css"</style>
