<!DOCTYPE html>
<html>
<head>
  <title>BMI计算器</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- <h1>BMI计算器</h1> -->
  <form id="bmiForm">
    <label for="weight">体重（kg）：</label>
    <input type="number" id="weight" required><br><br>
    <label for="height">身高（cm）：</label>
    <input type="number" id="height" required><br><br>
    <button type="submit">计算BMI</button>
  </form>

  <div id="result"></div>

  <script>
    const bmiForm = document.getElementById('bmiForm');
    const resultDiv = document.getElementById('result');

    bmiForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100; // 转换为米

      const bmi = weight / (height * height);
      const bmiResult = bmi.toFixed(2);

      resultDiv.textContent = `BMI结果：${bmiResult}`;

      // 清空输入框
    //   document.getElementById('weight').value = '';
    //   document.getElementById('height').value = '';
    });
  </script>
</body>
</html>
